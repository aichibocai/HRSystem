{% extends 'base.html'%}
{% block content %}

	<form action="" method="post">
	</br>
	<h3>Beginning time</h3>
	
	<select name="byear">
	{% for y in years %}
	<option value="{{ y }}">{{ y }}</option>
	{% endfor %}
	</select>
	年
	
	<select name="bmonth">
	{% for m in months %}
	<option value="{{ m }}">{{ m }}</option>
	{% endfor %}
	</select>
	月
	
	
	<select name="bdate">
	{% for d in dates %}
	<option value="{{ d }}">{{ d }}</option>
	{% endfor %}
	</select>
	日
	<br />
	<h3>Ending    time</h3>
	
	<select name="eyear">
	{% for y in years %}
	<option value="{{ y }}">{{ y }}</option>
	{% endfor %}
	</select>
	年
	<select name="emonth">
	{% for m in months %}
	<option value="{{ m }}">{{ m }}</option>
	{% endfor %}
	</select>
	月
	<select name="edate">
	{% for d in dates %}
	<option value="{{ d }}">{{ d }}</option>
	{% endfor %}
	</select>
	日
	<br />   
	
	
	<input type="Submit" value="按时间查询">
	</form>

	<h2>历史薪资：</h2>
		{% if records %}
			<table border='1'>
			<tr>
				<th colspan="2">日期</th>
				<th colspan="2">薪资</th>
				<th colspan="2">详细信息</th>
			</tr>
			{% for r in records %}
			<tr>
				<td colspan="2">{{ r.date | date:'Y年m月' }}</td>
				<td colspan="2">{{ r.salary }}</td>
				<td colspan="2"><a href="#">详细信息</a></td>
			
			</tr>
			{% endfor %}
		</table>
		{% else %}
			<h5>记录为空</h5>
		{% endif %}
{% endblock %}
